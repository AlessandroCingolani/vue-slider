<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello</title>
</head>
<body>
  
  <div id="app" class="my-carousel">
    <div class="container">
      <div class="slider">
        <div class="items-carousel">
          <div class = "block-carousel">
            <img  
            :src="carousel[counter].image"
            :alt="carousel[counter].image"
            >
            <div  
           
            class ="block-description">
              <h3>{{carousel[counter].title}}</h3>
              <p>{{carousel[counter].text}}</p>
            </div>
          </div>
        </div>

        <div @click="upDown(false)" class="btn-carousel up">
          <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div @click="upDown(true)" class="btn-carousel down">
          <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div class="thumbnails">
          
          <img 
          v-for="(images,index) in carousel"
          @click="counter = index"
          :class="(counter === index) ? 'active':'inactive'"
          :src="images.image" 
          :alt="images.image"
          >
        </div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
