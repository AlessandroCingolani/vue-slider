<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello</title>
</head>
<body>
  
  <div class="my-carousel">
    <div class="container">
      <div class="slider">
        <div class="items-carousel">
          <img  src="img/01.webp" alt="">
          <img class="hide" src="img/02.webp" alt="">
          <img class="hide" src="img/03.webp" alt="">
          <img class="hide" src="img/04.webp" alt="">
          <img class="hide" src="img/05.webp" alt="">
        </div>
        <div class="btn-carousel up">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="btn-carousel down">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="thumbnails">
          <img src="img/01.webp" alt="">
          <img src="img/02.webp" alt="">
          <img src="img/03.webp" alt="">
          <img src="img/04.webp" alt="">
          <img src="img/05.webp" alt="">
        </div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
